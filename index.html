<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="shortcut icon" type="image/png" href="img/x.ico"/>
    <title>TIC-TAC-TOE</title>
</head>
<body>

    <div id="main-content">
        <h1 id=title>
            TIC - TAC - TOE
        </h1>

        <div id="game-creator">
            <div class="game-creator-part">
                <label for="game-size-input">
                    Game size
                </label>
                <input id="game-size-input"
                       class="game-input-box"
                       value="3"
                       type="number"
                       min="3"
                       max="25"
                       required >
            </div>
            <div class="game-creator-part">
                <label for="game-win-length-input">
                    Required line length for winning
                </label>
                <input id="game-win-length-input"
                       class="game-input-box"
                       value="3"
                       type="number"
                       min="3"
                       max="5"
                       required >
            </div>
            <button id="game-inject-button"
                    class="game-creator-part"
                    onclick="injectGame()">
                Create a new game
            </button>
        </div>

        <div class="game-box">
            <h3 id="player" class="player"></h3>
            <div id="game" class="game-part"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
