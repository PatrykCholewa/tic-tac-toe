<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="shortcut icon" type="image/png" href="ico/one.ico"/>
    <title>JSTest</title>
</head>
<body>

    <p id=preamble>
        Introduction
    </p>

    <div>
        <div class="game-part">
            <label for="game-size-input">Game size</label>
            <input id="game-size-input"
                   value="3"
                   type="number"
                   min="3"
                   max="60"
                   required >
        </div>
        <div class="game-part">
            <label for="game-win-length-input">Required line length for winning</label>
            <input id="game-win-length-input"
                   value="3"
                   type="number"
                   min="3"
                   max="5"
                   required >
        </div>
        <button id="game-inject-button" onclick="injectGame()">
            Start new game
        </button>
    </div>

    <div class="game-box">
        <h3 id="player" class="player"></h3>
        <div id="game" class="game-part"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
